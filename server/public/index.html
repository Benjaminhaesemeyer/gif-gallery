<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gif Gallery</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="myApp">
    <div ng-controller="GifController as gc">
      <!-- ng repeat cycles through the gallery array and displays all post in array -->
      <div ng-repeat='post in gc.gallery'>
        <!-- description is hidden by default and shown when gif is clicked -->
      <p ng-hide='post.showGif' ng-click='gc.toggleGif($index)'>
        {{ post.description }}
      </p>
      <!-- gifs sourced with a show function and when clicked they toggle visibility -->
      <img ng-src='{{post.gifUrl}}' ng-show='post.showGif' ng-click='gc.toggleGif($index)'/>
      <!-- like button wont updated count when clicked -->
        <button ng-click"count = count + 1" ng-init="count=0" >
      <img src="images/like.svg" width="25px">
      <p>{{count}}</p>
      </button>
    </div>
    </div>
  </body>
</html>
